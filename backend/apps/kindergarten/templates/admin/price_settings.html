{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<style>
    /* Немного общего оформления для поля fieldset */
    fieldset {
        border: 1px solid #ccc;
        padding: 1rem;
        margin-bottom: 1.5rem;
    }
    legend {
        font-weight: bold;
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
    }

    /* Небольшие отступы между строками формы */
    form div {
        margin-bottom: 0.8rem;
    }

    /* Делаем label и input на одной линии */
    label {
        display: inline-block;
        width: 300px; /* при желании измените ширину */
        margin-right: 1rem;
    }
    input[type="number"] {
        width: 120px; /* измените по вкусу */
        padding: 4px;
    }

    /* Кнопка */
    button[type="submit"] {
        padding: 0.6rem 1.2rem;
        font-size: 14px;
        cursor: pointer;
    }
</style>
<form method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Суммы выкупа для ВСЕХ регионов</legend>
        <div>
            <label for="id_ransom_digital_1">Электронные фото (1 ребенок):</label>
            <input type="number" name="ransom_amount_for_digital_photos" id="id_ransom_digital_1">
        </div>
        <div>
            <label for="id_ransom_calendar_1">Календарь (1 ребенок):</label>
            <input type="number" name="ransom_amount_for_calendar" id="id_ransom_calendar_1">
        </div>
        <div>
            <label for="id_ransom_digital_2">Электронные фото (2 ребенок):</label>
            <input type="number" name="ransom_amount_for_digital_photos_second" id="id_ransom_digital_2">
        </div>
        <div>
            <label for="id_ransom_calendar_2">Календарь (2 ребенок):</label>
            <input type="number" name="ransom_amount_for_calendar_second" id="id_ransom_calendar_2">
        </div>
        <div>
            <label for="id_ransom_digital_3">Электронные фото (3 ребенок):</label>
            <input type="number" name="ransom_amount_for_digital_photos_third" id="id_ransom_digital_3">
        </div>
        <div>
            <label for="id_ransom_calendar_3">Календарь (3 ребенок):</label>
            <input type="number" name="ransom_amount_for_calendar_third" id="id_ransom_calendar_3">
        </div>
    </fieldset>

    <fieldset>
        <legend>Цены на все типы фотографий для ВСЕХ регионов</legend>
        {% for code, label in photo_types %}
            {% if code != 7 %}
                <div>
                    <label for="id_price_{{ code }}">{{ label }}:</label>
                    <input type="number" step="0.01" name="price_{{ code }}" id="id_price_{{ code }}">
                </div>
            {% endif %}
        {% endfor %}
    </fieldset>

    <div style="margin-top: 20px;">
        <button type="submit">Сохранить</button>
    </div>
</form>
{% endblock %}
