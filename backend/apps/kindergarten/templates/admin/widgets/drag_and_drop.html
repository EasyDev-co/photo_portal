{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <script src="{{ jquery_cdn }}"></script>
    <style>
        .drag-and-drop {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .drag-and-drop-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .drag-and-drop-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            transition: border 0.3s;
            cursor: pointer;
        }

        .drag-and-drop-area.dragover {
            border-color: #66afe9;
            background-color: #f0f8ff;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            margin-bottom: 10px;
        }

        .file-item span {
            display: block;
        }

        .delete-all-button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .delete-all-button:hover {
            background-color: #ff1a1a;
        }
    </style>
    <title>Загрузка файлов</title>
</head>
<body>
    <form id="file-upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="drag-and-drop">
            <input type="file" name="{{ widget.name }}" class="drag-and-drop-input" multiple>
            <input type="hidden" id="kindergarten-id" value="{{ form.initial.kindergarten_id }}">
            <div class="drag-and-drop-area">
                <p>Перетащите файлы сюда или нажмите, чтобы выбрать</p>
            </div>
            <!-- Контейнер для отображения списка файлов -->
            <div class="file-list"></div>
        </div>
        <!-- Кнопка для удаления всех файлов -->
        <button type="button" class="delete-all-button">Удалить все</button>
        <button type="button" class="upload-button" style="
                    background-color: #205067;
                    border: none;
                    color: white;
                    padding: 10px 20px;
                    text-align: center;
                    font-size: 16px;
                    cursor: pointer;
                    border-radius: 5px;
                    margin-top: 10px;
                ">Загрузить файлы</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dropArea = document.querySelector('.drag-and-drop-area');
            const input = document.querySelector('.drag-and-drop-input');
            const fileList = document.querySelector('.file-list');
            const deleteAllButton = document.querySelector('.delete-all-button');
            const uploadButton = document.querySelector('.upload-button');
            const uploadUrl = "{{ upload_url }}";

            let dataTransfer = new DataTransfer(); // Создаем объект DataTransfer

            // Предотвращаем поведение по умолчанию для событий перетаскивания
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });

            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Добавляем визуальную индикацию при перетаскивании файлов
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });

            function highlight(e) {
                dropArea.classList.add('dragover');
            }

            function unhighlight(e) {
                dropArea.classList.remove('dragover');
            }

            // Обрабатываем событие drop
            dropArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }

            // Обрабатываем событие выбора файлов через диалог
            input.addEventListener('change', function(e) {
                const files = input.files;
                handleFiles(files);
            });

            function handleFiles(files) {
                // Добавляем файлы в DataTransfer
                for (let i = 0; i < files.length; i++) {
                    dataTransfer.items.add(files[i]);
                }
                // Обновляем файлы в input
                input.files = dataTransfer.files;
                // Обновляем отображение
                updateFileDisplay();
            }

            function updateFileDisplay() {
                // Очищаем текущий список файлов
                fileList.innerHTML = '';

                const files = dataTransfer.files;
                const fileCount = files.length;

                if (fileCount > 0) {
                    if (fileCount < 6) {
                        // Отображаем каждый файл
                        for (let i = 0; i < fileCount; i++) {
                            const file = files[i];

                            const fileItem = document.createElement('div');
                            fileItem.classList.add('file-item');

                            const fileName = document.createElement('span');
                            fileName.textContent = file.name;

                            fileItem.appendChild(fileName);
                            fileList.appendChild(fileItem);
                        }
                    } else {
                        // Отображаем количество файлов
                        const fileCountText = document.createElement('p');
                        fileCountText.textContent = `Выбрано файлов: ${fileCount}`;
                        fileList.appendChild(fileCountText);
                    }
                    // Показываем кнопку "Удалить все"
                    deleteAllButton.style.display = 'inline-block';
                } else {
                    // Скрываем кнопку "Удалить все", если нет файлов
                    deleteAllButton.style.display = 'none';
                }
            }

            // Открываем диалог выбора файлов при клике на область
            dropArea.addEventListener('click', function(e) {
                input.click();
            });
            
            // Функция для получения CSRF-токена из куки
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    let cookies = document.cookie.split(';');
                    for (let cookie of cookies) {
                        cookie = cookie.trim();
                        if (cookie.startsWith(name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // Обрабатываем нажатие на кнопку "Удалить все"
            deleteAllButton.addEventListener('click', function(e) {
                // Очищаем DataTransfer и input
                dataTransfer = new DataTransfer();
                input.files = dataTransfer.files;
                // Обновляем отображение
                updateFileDisplay();
            });

            // Изначально скрываем кнопку "Удалить все"
            deleteAllButton.style.display = 'none';
        
            uploadButton.addEventListener('click', function(e) {
                sendRequest();
            });
             
            // Функция для загрузки файлов
            function sendRequest() {
                if (input.files.length === 0) {
                    alert('Выберите файлы для загрузки.');
                    return;
                }
        
                var formData = new FormData(); // Создаем новый объект FormData
        
                // Добавляем файлы
                for (var i = 0; i < input.files.length; i++) {
                    formData.append('photos', input.files[i]);
                }
        
                // Получаем дополнительные параметры
                var kindergartenId = document.getElementById('kindergarten-id').value;
                var photoTheme = document.getElementById('id_photo_theme').value;
        
                // Добавляем параметры
                formData.append('kindergarten_id', kindergartenId);
                formData.append('photo_theme', photoTheme);
                
                // Отправляем AJAX запрос
                $.ajax({
                    url: uploadUrl,
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    credentials: 'same-origin',
                    success: function(response) {
                        alert('Файлы успешно загружены.');
                        
                        // Очищаем выбранные файлы после успешной загрузки
                        dataTransfer = new DataTransfer();
                        input.files = dataTransfer.files;
                        updateFileDisplay();
                    },
                    error: function(jqXHR, textStatus, errorThrown) {
                        alert('Ошибка при загрузке файлов: ');
                    }
                });
            }
        });
    </script>
</body>
</html>
